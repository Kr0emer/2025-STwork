[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = .

# 显示详细信息
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=string_utils
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=term:skip-covered

# 日志配置
log_cli = true
log_cli_level = INFO

# 标记
markers =
    slow: 标记为慢速测试
    fast: 标记为快速测试
    parametrize: 参数化测试